<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .controls {
      margin-bottom: 20px;
    }

    .controls button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.2s ease;
    }

    .controls button:hover {
      background-color: #0056b3;
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(4, 120px);
      grid-gap: 15px;
    }

    .card {
      width: 120px;
      height: 120px;
      background-color: #1e90ff;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
    }

    .card-front {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: rotateY(180deg);
    }

    .card-front img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .card-back {
      background-color: #1e90ff;
      background-image: url('../assets/images/memory-game/unknown/img1.png');
      background-size: cover;
    }

    .game-status {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="set1-button">Stickers</button>
    <button id="set2-button">Movie Titles</button>
    <button id="reset-button">Reset to Default</button>
  </div>
  <div>
    <div class="game-status">Match all the cards!</div>
    <div class="game-container" id="game-container"></div>
  </div>

  <script>
    const sets = {
      set1: '../assets/images/memory-game/set1/img',
      set2: '../assets/images/memory-game/set2/img',
      default: null // Default uses emojis
    };

    const symbols = ['ðŸŽ', 'ðŸŒ', 'ðŸ‡', 'ðŸ“', 'ðŸ’', 'ðŸ', 'ðŸ¥', 'ðŸ‘'];
    let currentSet = 'default';
    let images = [];
    const cards = [...symbols, ...symbols]; // Duplicates to make pairs

    // Shuffle the cards
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Load cards based on the selected set
    function loadCards(set) {
      if (set === 'default') {
        images = [...symbols, ...symbols];
      } else {
        images = Array.from({ length: 8 }, (_, i) => `${sets[set]}${i + 1}.png`);
        images = [...images, ...images];
      }
      initializeGame();
    }

    const gameContainer = document.getElementById('game-container');

    function initializeGame() {
      gameContainer.innerHTML = '';
      const shuffledCards = shuffle(images);
      shuffledCards.forEach((image, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.index = index;

        const cardInner = document.createElement('div');
        cardInner.classList.add('card-inner');

        const cardFront = document.createElement('div');
        cardFront.classList.add('card-front');

        if (currentSet === 'default') {
          cardFront.textContent = image;
        } else {
          const imgElement = document.createElement('img');
          imgElement.src = image;
          cardFront.appendChild(imgElement);
        }

        const cardBack = document.createElement('div');
        cardBack.classList.add('card-back');

        cardInner.appendChild(cardFront);
        cardInner.appendChild(cardBack);
        card.appendChild(cardInner);

        gameContainer.appendChild(card);
      });

      addCardListeners();
    }

    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matches = 0;

    // Card click handler
    function flipCard() {
      if (lockBoard || this === firstCard || this.classList.contains('flipped')) return;

      this.classList.add('flipped');
      if (!firstCard) {
        firstCard = this;
        return;
      }

      secondCard = this;
      checkMatch();
    }

    function checkMatch() {
      const firstImage = firstCard.querySelector('.card-front img')?.src || firstCard.querySelector('.card-front').textContent;
      const secondImage = secondCard.querySelector('.card-front img')?.src || secondCard.querySelector('.card-front').textContent;

      const isMatch = firstImage === secondImage;

      if (isMatch) {
        firstCard.removeEventListener('click', flipCard);
        secondCard.removeEventListener('click', flipCard);
        matches += 1;
        if (matches === symbols.length) {
          document.querySelector('.game-status').textContent = 'You won! ðŸŽ‰';
        }
        resetBoard();
      } else {
        lockBoard = true;
        setTimeout(() => {
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          resetBoard();
        }, 1000);
      }
    }

    function resetBoard() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    function addCardListeners() {
      document.querySelectorAll('.card').forEach(card => card.addEventListener('click', flipCard));
    }

    document.getElementById('set1-button').addEventListener('click', () => {
      currentSet = 'set1';
      loadCards(currentSet);
    });

    document.getElementById('set2-button').addEventListener('click', () => {
      currentSet = 'set2';
      loadCards(currentSet);
    });

    document.getElementById('reset-button').addEventListener('click', () => {
      currentSet = 'default';
      loadCards(currentSet);
    });

    // Initialize game with default set
    loadCards(currentSet);
  </script>
</body>
</html>
